<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Одногруппники</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="body">
    <img src="images/девчули1.svg" alt="одногруппники" class="woman">
    <div class="register">
        <div class="title">Одногруппники</div>
        <div class="buttonMenu">
            <div class="buttonEnter">
                <div class="entrance" style="font-family: Content,cursive">Вход</div>
<!--                <div class="borderEnter"></div>-->
            </div>
            <div class="buttonRegister">
                <div class="registrationTitle">Регистрация</div>
<!--                <div class="borderRegister"></div>-->
            </div>
        </div>
        <div class="helper">
            <div class="userNameBox">
                <div class="nameTitle">Имя пользователя</div>

                <label for="userName">
                    <input class="enterNameInput" type="text" name="@nickname" id="userName">
                </label>

            </div>
            <div class="userPasswordBox">
                <div class="passwordTitle">Пароль</div>
                <input class="enterPasswordInput" type="password" name="6+ символов" id="userPassword">
            </div>
            <button class="vxodButton">Войти</button>

            <div class="ForgotPassword">Забыли пароль?</div>
        </div>
    </div>
</div>
</body>
</html>
